    width: 100px;

    opacity: .9;
    position: absolute;

    width: 100%;
    height: 800px;
    border-style: inset;
  }

  <script type="text/javascript">
    $(function() {
        $(".edit-in-place").click(function(){
            $(".editable-element").editable({
                mode: "in-place"
            })
        });
        $(".edit-dom").click(function(){
            $(".editable-element").editable({
                mode: "dom"
            })
        });
        $(".edit-on").click(function(){
            $(".editable-element").editable("enable")
        });
        $(".edit-off").click(function(){
            $(".editable-element").editable("disable")
        });
        
        $(".editable-element").editable();
        $(".editable-container").editable({
          isContainer: true,
        });
    })
  </script>

 </head>
<body>
    <div class="controlbar">
      <div>
        <h1>Edition mode</h1>
        <button class="edit-in-place">In-place</button>
        <button class="edit-dom">Dom</button>

      <div>
        <h1>Turn plugin on/off</h1>
