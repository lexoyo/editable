  <script src="editable.js"></script>
  <style>
  .ui-state-disabled{
    opacity: 1;
  }
  .editable-style { 
    width: 100px;
    height: 100px;
    padding: 0.5em;
    border: 1px dotted gray;
    opacity: .9;
    position: absolute;
  }
  .controlbar{
    z-index: 99999999;
  }
  .background{
    width: 100%;
    height: 100%;
    position: absolute;
    z-index: -99999999;
  }
  .label-type{
    color: grey;
    margin: 0;
  }

  <script type="text/javascript">
    $(function() {
        $(".edit-on").click(function(){
            $(".editable-element").editable("enable")
            $(".editable-container").editable("enable")
        });
        $(".edit-off").click(function(){
            $(".editable-element").editable("disable")
            $(".editable-container").editable("disable")
//            $(".editable-element").editable("destroy")
//          $(".editable-container").editable("destroy")
        });
        
        $(".editable-container").editable({
          isContainer: true,
        });
        $(".editable-element").editable();
        $( "#repeat" ).buttonset();
    })
  </script>

 </head>
<body>
  <span id="repeat">
      <input type="radio" class="edit-on" name="repeat" id="repeat0" checked="checked" /><label for="repeat0">On</label>
      <input type="radio" class="edit-off" name="repeat" id="repeat1" /><label for="repeat1">Off</label>
  </span>
